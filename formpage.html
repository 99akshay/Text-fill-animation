<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bac.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="menu">
                <ul>
                    <li>home</li>
                    <li>servics</li>
                    <li>store</li>
                    <li>contact</li>
                    <li>sing</li>
                </ul>
            </div>
        </div>
        <div class="form">
            <form action="">
                <div class="first">
                    <input type="text" placeholder="first name">
                </div>
                <br>
                <div class="last">
                    <input type="text" placeholder="last name">
                </div>
                <br>
                <div class="email">
                    <input type="email" placeholder="email id">
                </div>
                <br>
                <div class="city">
                    <input type="text" placeholder="city">
                </div>
                <br>
                <div class="number">
                    <input type="text" placeholder="mobile no">
                </div>
                <br>
                <div class="type">
                    <input type="text" placeholder="type of camera">
                </div>
                <br>
                <div class="pass">
                    <input type="password" placeholder="make a password">
                </div>
                <br>
                <div class="submit">
                    <input type="submit" class="one">
                    <input type="reset" class="two">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
